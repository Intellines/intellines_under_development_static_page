<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellines</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: lightgray;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            max-width: 90%; /* Ensures the logo doesn't exceed 90% of the viewport width */
            height: auto;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            font-family: 'Futura';
            margin: 20px 0 0;
        }

        @media (min-width: 768px) {
            .logo {
                max-width: 500px; /* Restrict the logo size on larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <p>Website is under development...</p>
    </div>
</body>
</html>
